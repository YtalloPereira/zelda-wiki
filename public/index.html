<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="modal.css">
  <script src="main.js" type="module" defer></script>
  <title>Zelda Wiki</title>
</head>

<body>

  <header>
    <img src="assets/logo_zelda_01.png" alt="Logo do Zelda" width="319px">
  </header>
  <section>
    <h2 id = "subtitle">Welcome to <span>The Legend of Zelda Wiki</span>, choose one of the games and start using our platform to dive into these incredible games!</h2>
  </section>


  <section id="search-bar">
    <label for="search-by-name">Search name: </label>
    <input id="search-by-name" type="text">
  </section>

  <main>

    <div id="cardContainer"></div>

    <!--Modal-->
    <div id="modal" class="modal">
      <div class="modal-content">
        <span class="close-button" id="closeModal">&times;</span>
        <h2 id="modal-title">Modal Title</h2>
        <div id="modal-info">
          <img id="modal-img" alt="Imagem da capa do Jogo">
          <div id="modal-info-data">         
            <p>Developer: <span id="modal-developer"></span></p>
            <p>Publisher: <span id="modal-publisher"></span></p>
            <p>Release at: <span id="modal-release-date"></span></p>
          </div>
        </div>
        <p id="modal-content">Descrição</p>
      </div>
    </div>

    <div id="overlay" class="overlay"></div>
  </main>

</body>
</html>
